input_text.harmony:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 4
    row_height: 30px
    column_width: 40px
    gap: 15px
    color: '#555B65'
    color_on: '#ffff00'
    color_off: '#555B65'
    entities:
    - entity: script.harmony_volume_up
      icon: mdi:volume-plus
      column: 1
      row: 1
      column_span: 2
      row_span: 2
    - entity: script.harmony_volume_down
      icon: mdi:volume-minus
      column: 3
      row: 1
      column_span: 2
      row_span: 2
    - entity: script.harmony_mute
      icon: mdi:volume-off
      column: 3
      row: 3
      column_span: 2
      row_span: 2
    - entity: script.tv_toggle
      icon: mdi:power
      column: 1
      row: 3
      column_span: 2
      row_span: 2      
